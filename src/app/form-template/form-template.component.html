<div class="container">
    <h3 class="text-uppercase text-center">Bienvenue sur la page du formualire newletter</h3>
    <form #form="ngForm" (ngSubmit)="onSubmitForm(form)">
        <div class="form-group">
            <label for="inputNom">Nom</label>
            <input type="text" class="form-control" id="inputNom" [(ngModel)]="nom" name="nom" placeholder="Entrer nom">
            <label for="inputPrenom">Prenom</label>
            <input type="email" class="form-control" id="inputPrenom" [(ngModel)]="prenom" name="prenom" placeholder="Entrer prenom">
            <label for="inputEmail1">Email address</label>
            <input type="email" class="form-control" id="inputEmail1" [(ngModel)]="email" name="email" placeholder="Entrer email">
        </div>  
        <div class="mt-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
